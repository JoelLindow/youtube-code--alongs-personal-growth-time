<!-- ##### EXAMPLE 5 - onmouseover & onmouseout ##### -->
<body>
  <div class="header">
    <h1 id="heading">Learning JavaScript</h1>
    <p>With Joel Lindow</p>
  </div>

  <div class="container">
    <p>These notes from video: https://youtu.be/vEROU2XtPR8</p>
  </div>

  <div class="container">
    <button onmouseover="showDate()" onmouseout="clearDate()">Show Date</button>
    <h2 id='time'>--------------------</h2>
  </div>

  <script class='events'>
    function showDate(){
      var time = document.getElementById('time');
      time.innerHTML = Date();
    }
    function clearDate(){
      var time = document.getElementById('time');
      time.innerHTML = "--------------------";
    }
  </script>
</body>
